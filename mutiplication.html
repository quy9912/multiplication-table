<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2 style="color: red">Multiplication Table</h2>
    <script>
        let x;
        x = "<table border='1' width='1000' cellspacing='0' cellpadding='9'>"
        for (i=1; i<10; i++){
            x= x+"<tr>";
            for (j=1; j<10; j++){
                x= x + "<td>"+ j+ "x" +i+ "=" + i*j + "</td>";
            }
            x = x + "</tr>";
        }
        x= x + "</table>"
        document.write(x);
        </script>
</body>
</html>
